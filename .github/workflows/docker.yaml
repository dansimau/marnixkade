name: Build and push docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Comment out replaced dependencies
        run: sed -i '' '/^replace/s/^/\/\//' go.mod

      - uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Authenticate with GitHub container regiatry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build
        run: make docker

      - name: Push
        run: |
          docker tag marnixkade ghcr.io/dansimau/marnixkade:latest
          docker push ghcr.io/dansimau/marnixkade:latest
